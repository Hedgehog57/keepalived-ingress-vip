image:
  repository: janeczku/keepalived-ingress-vip
  tag: v0.1.2
  pullPolicy: IfNotPresent

keepalived:
  enableDebug: false
  vrrpInterfaceName:
  vipInterfaceName:
  vipAddressCidr: 
  virtualRouterId:
  ingressHealthzUrl:
  kubeletHealthzUrl:

pod:
  replicas: 2
  nodeSelector: {}
  tolerations: []
  affinity: {}
  imagePullSecrets: []
  extraEnv: []
  resources:
    requests:
      cpu: 80m
      memory: 6Mi
    limits:
      memory: 12Mi

rbac:
  # Whether the required RBAC resources should be created
  create: true
  # Whether the required pod security policy should be enabled
  pspEnabled: false

serviceAccount:
  # To use an existing service account instead of the autogenerated one
  name:
